<!DOCTYPE html>
<html>
  <head>
    <title>学术个人网页</title>
    <style>
      body {
        background-color: #e6e6fa; /* 淡紫色背景 */
        color: #4b0082; /* 深紫色字体 */
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 36px;
        text-align: center;
      }
      p {
        font-size: 20px;
        line-height: 1.5;
      }
      img {
        display: block;
        margin: auto;
        max-width: 100%;
        height: auto;
      }
      .resume {
        margin-top: 30px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>学术个人网页</h1>
    <img src="myphoto.jpg" alt="我的照片">
    <p>欢迎访问我的学术个人网页！我是XXX，从事YYY领域的研究。</p>
    <p>在这个网站上，您可以找到我的研究成果、发表的论文、项目经历等信息。同时，您也可以通过下面的联系方式与我取得联系。</p>
    <ul>
      <li>邮箱：xxx@xxx.com</li>
      <li>微信：xxxxxxx</li>
    </ul>
    <div class="resume">
      <h2>个人简历</h2>
      <p>这里是我的个人简历，您可以点击下面的链接查看：</p>
      <a href="myresume.pdf" target="_blank">查看简历</a>
    </div>
    <script>
      // 在这里可以添加 JavaScript 代码
    </script>
  </body>
</html>
